<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="assets/images/key.jpg">

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
    
</head>
<body>
    <header>
            <h1>Password Generator</h1>
    </header>

    <content>
        <input type="range" id="password-range" min="8" max="128">
        <p id="password-length">68</p>

        

        <form>
            <input type="checkbox" id="lower-case">
            <label for="lower-case">Include Lowercase</label><br>
            
            <input type="checkbox" id="upper-case">
            <label for="upper-case">Include Uppercase</label><br>

            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label><br>

            <input type="checkbox" id="special-character">
            <label for="special-character"> Include Special Characters</label>
          </form>

          <button id="generate">Generate Password</button>

          <p id="password">your password</p>






    </content>

    

    <script src="assets/script.js">
    </script>
</body>
</html>
