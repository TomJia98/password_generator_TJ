<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="assets/images/key.jpg">

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js">
    </script>
</head>
<body>
    <header>
            <h1>Password Generator</h1>
    </header>

    <content>
        <input type="range" id="slider" min="8" max="128" value="60">
        <p id="sliderValue">60</p>

        <form>
            <input type="checkbox" id="upperCase" name="upperCase" value="upperCase">
            <label for="upperCase">Include Uppercase</label><br>
            <input type="checkbox" id="numbers" name="numbers" value="numbers">
            <label for="numbers">Include Numbers</label><br>
            <input type="checkbox" id="specialChar" name="specialChar" value="special">
            <label for="specialChar"> Include Special Characters</label>
          </form>






    </content>

</body>
</html>
